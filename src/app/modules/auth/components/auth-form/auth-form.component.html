<div class="auth-form-container">
  <mat-card>
    <mat-card-title>{{ isRegister ? 'Register' : 'Login' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="auth-form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="authForm.get('email')?.invalid">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="auth-form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="authForm.get('password')?.invalid">Invalid password</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="auth-submit-button" type="submit">
          {{ isRegister ? 'Register' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions *ngIf="!isRegister">
      <span>Don't have an account?</span>
      <button mat-button color="accent" routerLink="/auth/register">Sign up here</button>
    </mat-card-actions>
    <mat-card-actions *ngIf="isRegister">
      <span>Already have an account?</span>
      <button mat-button color="accent" routerLink="/auth/login">Log in here</button>
    </mat-card-actions>
  </mat-card>
</div>
