<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Registrate!</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">         
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="loginForm.get('email')?.invalid">Ingresa un correo válido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid">Ingresa tu contraseña</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">
            Registrate
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
